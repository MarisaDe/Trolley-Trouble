<html>

<head>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <img id="ground" src="grass.jpg">
            <a-asset-item id="cloud1" src="models/clouds/Cloud1/model.dae"></a-asset-item>
            <a-asset-item id="cloud2" src="models/clouds/Cloud2/model.dae"></a-asset-item>
            <a-asset-item id="cloud3" src="models/clouds/cloud1.dae"></a-asset-item>
            <a-asset-item id="cloud4" src="models/clouds/cloud2.dae"></a-asset-item>
            <a-asset-item id="tree" src="models/Trees/model.dae"></a-asset-item>
            <a-asset-item id="train" src="models/train.dae"></a-asset-item>
            <a-asset-item id="rail1" src="models/tracks_obj/rail_straight.obj"></a-asset-item>
            <a-asset-item id="rail2" src="models/tracks_obj/rail_straight.obj.mtl"></a-asset-item>
        </a-assets>


        <a-camera look-controls wasd-controls-enabled="false">
            <a-cursor color="#FFF"></a-cursor>
        </a-camera>

        <a-sky color="#7ec0ee"></a-sky>
        <a-plane src="#ground" rotation="-90 0 0" width="70" height="50" repeat="10 10"></a-plane>


        <a-collada-model src="#cloud1" position="10 30 -50"></a-collada-model>
        <a-collada-model src="#cloud1" position="30 50 -60"></a-collada-model>
        <a-collada-model src="#cloud2" position="-60 30 -50"></a-collada-model>
        <a-collada-model src="#cloud3" position="-30 25 -50"></a-collada-model>
        <a-collada-model src="#cloud4" position="-90 100 -100"></a-collada-model>
        <a-collada-model src="#cloud3" position="50 50 5"></a-collada-model>
        <a-collada-model src="#cloud3" position="40 50 50"></a-collada-model>
        <a-collada-model src="#cloud4" position="-200 200 60" rotation="0 90 0"></a-collada-model>

        <a-collada-model src="#tree" position="-3 1 4"></a-collada-model>
        <a-collada-model src="#tree" position="-2 1 4"></a-collada-model>
        <a-collada-model src="#tree" position="-1 1 4"></a-collada-model>
        <a-collada-model src="#tree" position="0 1 4"></a-collada-model>
        <a-collada-model src="#tree" position="1 1 4"></a-collada-model>
        <a-collada-model src="#tree" position="2 1 4"></a-collada-model>
        <a-collada-model src="#tree" position="3 1 4"></a-collada-model>
        
        <a-collada-model src="#train" position="-30 -0.5 -3" rotation="0 90 0"></a-collada-model>
        <a-obj-model src="#rail1" mtl="#rail2" position="-25 0 -5.2" rotation="0 90 0"></a-obj-model>
   
    </a-scene>
</body>

</html>
