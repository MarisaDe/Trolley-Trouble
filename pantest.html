<html>
  <head>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/v2.1.1/dist/aframe-extras.loaders.min.js"></script>
  </head>
  <body>
   <a-scene>
   <a-assets>
   <img id="skyTexture" src="sky.jpg">
   <img id="ground" src="grass.jpg">
   <a-asset-item id="male" src="male-obj/male.obj"></a-asset-item>
   <a-asset-item id="malej" src="male-obj/male.json"></a-asset-item>
   <a-asset-item id="material" src="male-obj/male.mtl"></a-asset-item>
   <a-asset-item id="tile" src="tile.dae"></a-asset-item>
   <a-asset-item id="man" src="male-obj/male.dae"></a-asset-item>
   <a-asset-item id="clothes" src="man.mtl"></a-asset-item>
  </a-assets>
  <a-sky src="#skyTexture"></a-sky>
  <a-entity obj-model="obj: #male; mtl: #material" rotation="-90 0 0"></a-entity>
  <a-entity blend-model="#malej"></a-entity>

  <a-plane src = "#ground" rotation="-90 0 0" width="50" height="50"  repeat="10 10"></a-plane>

  <!--Tiles-->
  
</a-scene>
  </body>
</html>
